<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <title>What's on their plate?</title>
  </head>
  <body>
    <h1>What's on Lisa's plate?</h1>
    <button>Add feed</button>
    <div class="search">
        <label>Search</label>
        <input type="text" />
    </div>
    <button>View trends</button>
      <div class=feed 21062021breakfast">
        <h2 class="date">21/06/2021</h2>
        <h2 class="time">6:35</h2>
        <h2 class="meal">Breakfast</h2>
        <h2 class="fed-by">Fed by: Zinani</h2>
        <button class="details">View details</button>
        <button class="add-digestion">Add digestion</button>
        <div class="food">
          <div>
            <h3 class="type">Carrots</h3>
            <div class="how-much ate-most"></div>
          </div>
          <div>
            <h3 class="type">Pumpkin</h3>
            <div class="how-much ate-some"></div>
          </div>
          <div>
            <h3 class="type">Peas</h3>
            <div class="how-much finished"></div>
          </div>
          <div>
            <h3 class="type">Sweet Potatoes</h3>
            <div class="how-much finished-and-more"></div>
          </div>
          <div>
            <h3 class="type">Eggs</h3>
            <div class="how-much ate-none"></div>
          </div>
        </div>
    
    </div>
  </body>
</html>
