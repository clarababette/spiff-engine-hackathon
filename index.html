<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <title>What's on their plate?</title>
  </head>
  <body>
    <h1>What's on Lisa's plate?</h1>
    <button class="pagebtn" onclick="document.location='new-feed.html'">Add feed</button>
    <button class="pagebtn" onclick="document.location='trends.html'">View trends</button>
    <div class="legend">
      <h2>Legend</h2>
      <div>
        <h3 class="type">Didn't eat any</h3>
        <div class="how-much ate-none"></div>
      </div>
      <div>
        <h3 class="type">Ate some of it</h3>
        <div class="how-much ate-some"></div>
      </div>
      <div>
        <h3 class="type">Ate most of it</h3>
        <div class="how-much ate-most"></div>
      </div>
      <div>
        <h3 class="type">Ate it all</h3>
        <div class="how-much finished"></div>
      </div>
      <div>
        <h3 class="type">Ate it all and wanted more</h3>
        <div class="how-much finished-and-more"></div>
      </div>
    </div>
    <div id="feedList"></div>
    <script src="js/data.js"></script>
    <script src="js/dashboard-DOM.js"></script>
    <script type="text/x-template" id="feedTemplate">
      {{#each this}}
      <div id={{this}} class="feed">
        <h2 class="date">{{date this}}</h2>
        <h2 class="time">{{time this}}</h2>
        <h2 class="meal">{{meal this}}</h2>
        <h2 class="fed-by">{{feeder this}}</h2>
        <div class="food">
        </div>
      </div>
      {{/each}}
    </script>
    <script type="text/x-template" id="contentsTemplate">
      {{#each this}}
      <div>
        <h3 class="type">{{@key}}</h3>
        <div class={{howMuch this}}></div>
      </div>
      {{/each}}
    </script>
  </body>
</html>
